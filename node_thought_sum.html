	<!-- node_JS总结 
			

	   最开始决定学习node时，因为前端和后端编程思想的截然不同，内心一直挺犹豫，
   
       反复中还是决定开始踏上node的学习之旅，这是第一次接触后端编程语言，第一步以熟悉Node的模块和思想为主，它的核心是异步、回调、基于事件驱动、无阻塞I/O这几大类，这些编程思想产生的驱动力主要是为了提高响应的效率，促进用户的交互体验性。

       前后端最初应用的异步是ajax,得到了极大的好评！

       (1)、以客户请求为例进行具体的说明：

       		如果是同步进行，事件的响应时间会变成（M+N）,异步请求会会变成MAX(m,n);

       (2)、node的核心机制：非阻塞式的异步调用和事件机制
    
        	所有的请求事件会被投入缓冲池中，通过一个观察者进行事件的核查。

       (3)、函数式编程和模块化的编程思想

       	浏览器端的JavaScript可能更像是“玩具语言”,以实现客户端的功能为主，注重思维逻辑的流畅性，

       	而node的编程思想更倾向于函数式编程和异步回调。

        函数式编程: a、依据：函数可以做为一个参数和返回值被返回和处理，函数的使用形式比较灵活;

                    b、常见的使用方法：function returnFunction(x){

						return function(y){

							  return x + y
						}
					}
